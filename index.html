<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<style>
    @font-face {
        font-family: 'UhBeeDongKyung';  /*어비동경체*/
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeDongKyung.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    /* body{opacity:.05;} */
    body{font-family: 'UhBeeDongKyung';}

    html, body{height: 100%;}

    .wrapper{height: 100%; position: relative;}

    .logo{
        position: absolute; top: 50px; left: 50%; transform: translateX(-50%);
        margin: 0; padding: 0; display: flex; align-items: center; justify-content: center;
    }
    .logo_img{display: flex; flex-wrap: wrap; margin-right: 10px; width: 25px; transform: rotate(15deg);}
    .logo_img > span{width: 10px; height: 10px; border-radius: 10px; background: rgb(80, 80, 80); margin-right: 5px; margin-bottom: 5px;}
    .logo_img > span:nth-child(2){background: rgb(30, 30, 30);}
    .logo_img > span:nth-child(2n){margin-right: 0;}
    .logo_img > span:nth-child(n + 3){margin-bottom: 0;}
    .logo_txt{color: rgb(80, 80, 80);}

    footer{position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);}
    .btns{text-align: center;}
    .btns h3{padding: 0; margin: 0; text-align: left;}
    .btns ul{list-style: none; margin: 0; margin-bottom: 10px; padding: 0; display: inline-flex;}
    .btns ul:last-child{margin-bottom: 0;}
    .btns ul li{margin-right: 10px;}
    .btns ul li:last-child{margin-right: 0;}
    .btns a{
        text-decoration: none; width: 50px; height: 50px; color: #333;
        display: inline-flex; align-items: center; justify-content: center; font-size: 36px;
    }

    .light-mode{margin-bottom: 20px;}
    .light-mode a{background: #eee;}
    .dark-mode a{background: #333; color: #fff;}

    .lock{position: relative; display: inline-block; width: 16px; height: 20px; vertical-align: top;}
    .lock:after{
        content: ''; display: block; position: absolute; top: 0; left: 50%;
        margin-left: -6px; width: 12px; height: 12px; border-radius: 50%;
        border: 3px solid #000; box-sizing: border-box;
    }
    .lock:before{content: ''; display: block; position: absolute; bottom: 0; width: 100%; height: 60%; background: #000;}

    .warning{background: rgb(255, 162, 162); padding: 10px; margin: 0; margin-top: 10px; word-break: keep-all; color: rgb(226, 60, 60);}

    .size{position: absolute; top: 5px; right: 5px; background: rgba(0, 0, 0, .5); color: #fff; padding: 5px;}

</style>
<body>

        <footer>
            <div class="btns">

                    <h3>라이트모드</h3>
                    <ul>
                        <li><a href="game.html?mode=light&ver=1">1</a></li>
                        <li><a href="game.html?mode=light&ver=2">2</a></li>
                        <li><a href="game.html?mode=light&ver=3">3</a></li>
                        <!-- <li><a href="#">랭킹 <span class="lock"></span></a></li> -->
                    </ul>
                </div>
                <div class="dark-mode mode">
                    <h3>다크모드</h3>
                    <ul>
                        <li><a href="game.html?mode=dark&ver=1">1</a></li>
                        <li><a href="game.html?mode=dark&ver=2">2</a></li>
                        <li><a href="game.html?mode=dark&ver=3">3</a></li>
                        <!-- <li><a href="#">랭킹 <span class="lock"></span></a></li> -->
                    </ul>
                </div>
            </div>
