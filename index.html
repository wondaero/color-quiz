<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>군계일학 feat.coloR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- <link rel="stylesheet" href="https://wondaero.github.io/color-quiz/assets/css/normalize.css"> -->
</head>
<style>
    @font-face {
        font-family: 'UhBeeDongKyung';  /*어비동경체*/
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_five@.2.0/UhBeeDongKyung.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    /* body{opacity:.05;} */
    body{font-family: 'UhBeeDongKyung';}

    html, body{height: 100%;}

    .wrapper{height: 100%; position: relative;}
    .logo{
        position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
        margin: 0; padding: 0; display: flex; align-items: center; justify-content: center;
    }
    .logo_img{display: flex; flex-wrap: wrap; margin-right: 10px; width: 25px; transform: rotate(15deg);}
    .logo_img > span{width: 10px; height: 10px; border-radius: 10px; background: rgb(80, 80, 80); margin-right: 5px; margin-bottom: 5px;}
    .logo_img > span:nth-child(2){background: rgb(30, 30, 30);}
    .logo_img > span:nth-child(2n){margin-right: 0;}
    .logo_img > span:nth-child(n + 3){margin-bottom: 0;}
    .logo_txt{color: rgb(80, 80, 80);}

    .btns{ position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); list-style: none; margin: 0; padding: 0;}
    .btns li{margin-bottom: 10px;}
    .btns li:last-child{margin-bottom: 0;}
    .btns a{text-decoration: none; color: #fff; width: 200px; display: block; background: dodgerblue; text-align: center; padding: 10px 10px;}
    .btns li:last-child a{background: gray;}

    .lock{position: relative; display: inline-block; width: 16px; height: 20px; vertical-align: top;}
    .lock:after{
        content: ''; display: block; position: absolute; top: 0; left: 50%;
        margin-left: -6px; width: 12px; height: 12px; border-radius: 50%;
        border: 3px solid #000; box-sizing: border-box;
    }
    .lock:before{content: ''; display: block; position: absolute; bottom: 0; width: 100%; height: 60%; background: #000;}


</style>
<body>
    <div class="wrapper">
        <h1 class="logo">
            <span class="logo_img">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </span>
            <span class="logo_txt">Colors</span>
        </h1>

        <ul class="btns">
            <li><a href="game.html?mode=1">모드1</a></li>
            <li><a href="game.html?mode=2">모드2</a></li>
            <li><a href="game.html?mode=3">모드3</a></li>
            <li><a href="#">랭킹 <span class="lock"></span></a></li>
        </ul>
    </div>

    <script></script>



</body>
</html>
